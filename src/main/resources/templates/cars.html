<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>ALL CARS</h1>

    <table>
        <thead>
        <th>id</th>
        <th>name</th>
        <th>color</th>
        </thead>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.color}"></td>
        </tr>
        <tr>
            <a href="/add_car">add car</a>
        </tr>
    </table>

</body>
</html>
