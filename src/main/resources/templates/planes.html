<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 2000px" >

//-----

<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light white">
    <div class="container">
        <a href="/" class="navbar-brand mb-0 h1 yellow">
            <h2>Plane Repository</h2>
        </a>
    </div>
    <div class="container">
        <button type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item active" >
                    <a href="/cars" class="nav-link">planes</a>
                </li>
                <li class="nav-item active" >
                    <a href="/add_car" class="nav-link">add_plane</a>
                </li>
                <li class="nav-item active" >
                    <a href="/find_car" class="nav-link">find_plane</a>
                </li>
                <li class="nav-item active" >
                    <a href="/update_car" class="nav-link">update_plane</a>
                </li>
                <li class="nav-item active" >
                    <a href="/delete_car" class="nav-link">delete_plane</a>
                </li>
            </ul>
        </div>
</nav>

//-----
<div class="container" style="margin-top: 200px">


    <div class="center-screen">
        <div class="box">
            <h3>Planes</h3>
            <table class="table">
                <thead>
                <th>id</th>
                <th>name</th>
                <th>color</th>
                </thead>
                <tr th:each="car : ${planes}">
                    <td th:text="${plane.id}"></td>
                    <td th:text="${plane.name}"></td>
                    <td th:text="${plane.color}"></td>
                </tr>

            </table>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
